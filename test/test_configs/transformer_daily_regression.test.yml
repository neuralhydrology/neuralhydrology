# --- Experiment configurations --------------------------------------------------------------------
experiment_name: test_run

run_dir:

train_basin_file: ./test/test_data/4_basins_test_set.txt
validation_basin_file: ./test/test_data/4_basins_test_set.txt
test_basin_file: ./test/test_data/4_basins_test_set.txt

train_start_date: '01/01/2000'
train_end_date: '31/12/2001'
validation_start_date: '01/01/2001'
validation_end_date: '31/12/2002'
test_start_date: '01/01/2001'
test_end_date: '31/12/2002'

seed: 111
device: cpu

# --- Validation configuration ---------------------------------------------------------------------
validate_every: 1
validate_n_random_basins: 4
cache_validation_data: True
metrics:
  - NSE

# --- Model configuration --------------------------------------------------------------------------
model: transformer
head: regression
output_activation: linear

transformer_nheads: 4
transformer_positional_encoding_type: sum
transformer_dim_feedforward: 5
transformer_nlayers: 2
transformer_dropout: 0.4
transformer_positional_dropout: 0.4

statics_embedding:
  type: fc
  hiddens:
    - 4
    - 8

dynamics_embedding:
  type: fc
  hiddens:
    - 4
    - 8

# --- Training configuration -----------------------------------------------------------------------
optimizer: Adam
loss: MSE
learning_rate:
  0: 1e-3
batch_size: 256
epochs: 1
clip_gradient_norm: 1

predict_last_n: 1
seq_length: 30

num_workers: 0
log_interval: 5
log_tensorboard: False
log_n_figures: 0
save_weights_every: 1
save_validation_results: False

# --- Data configurations --------------------------------------------------------------------------
dataset: camels_us
data_dir: ./test/test_data/camels_us
forcings: daymet
dynamic_inputs:
  - prcp(mm/day)
  - tmax(C)
target_variables:
  - QObs(mm/d)
static_attributes:
  - elev_mean
  - slope_mean
